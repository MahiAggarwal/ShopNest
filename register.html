<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="stl.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h2>Register</h2>

            <form method="post" action="register.php" id="register-form">
                <div class="input-container">
                    <label for="new-name">Name</label>
                    <input type="text" id="new-name" name="new-name" required>
                </div>
                <div class="input-container">
                    <label for="new-username">Username</label>
                    <input type="text" id="new-username" name="new-username" required>
                </div>
                <div class="input-container">
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script>
        document.getElementById("register-form").addEventListener("submit", function (event) {
            // You can add any additional form validation logic here if needed

            // Redirect to ntg.html after form submission
            window.location.href = "Admin\MainPage\userPage.html";

            // Prevent the form from submitting through its normal process
            event.preventDefault();
        });
    </script>
</body>

</html>
